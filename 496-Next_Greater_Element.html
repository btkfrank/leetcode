<html>
<script>
var nextGreaterElement = function(findNums, nums) {
    return findNums.map((findNum) => {
        const index = nums.indexOf(findNum);
        for(let i = index+1; i < nums.length; i++){
            if(nums[i] > findNum){
                return nums[i]
            }
        }
        return -1;
    })
};
nextGreaterElement([4,1,2], [1,3,4,2]);
</script>
</html>
