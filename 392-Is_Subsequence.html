<html>
<script>
    /**
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    var isSubsequence = function (s, t) {
        let i = 0;
        for (let j = 0; i < s.length && j < t.length; j++) {
            if (s.charAt(i) === t.charAt(j)) {
                i++
            }
        }
        return i === s.length;

    };

    isSubsequence("abc", "ahbgdc");

</script>

</html>
