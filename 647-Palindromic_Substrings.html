<html>
<script>

/**
 * @param {string} s
 * @return {number}
 */
var countSubstrings = function(s) {
    let count = 0;
    
    let countP = function(s, left, right){
        // count++;
        while(left>=0 && right<s.length){
            if(s[left] === s[right]){
                count++
                left--;
                right++;
            }else{
                break;
            }
        }
    }    
    
    for(let i = 0; i < s.length; i++){
        countP(s, i, i);
        countP(s, i, i+1);
    }
    
    return count;
};

console.log(countSubstrings("aba"));

</script>
</html>
