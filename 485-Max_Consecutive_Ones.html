<html>
<script>
var findMaxConsecutiveOnes = function(nums) {
    let maxN = 0; 
    let max = 0;
    for(let i = 0; i < nums.length; i++){
        if(nums[i] === 1){
            max++;
        }else{
            if(max > maxN){
                maxN = max;                
            }
            max = 0;
        }        
    }
    return maxN > max ? maxN : max;
};
