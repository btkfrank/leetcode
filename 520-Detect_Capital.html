<html>
<script>
/**
 * @param {string} word
 * @return {boolean}
 */
var detectCapitalUse = function(word) {
    let upperCaseChars = 0;
    let isCapitalize = (word.charAt(0).toUpperCase() === word.charAt(0));
    let len = word.length;
    for(let i = 0; i < len; i++){
        if(word.charAt(i).toUpperCase() === word.charAt(i)){
            upperCaseChars++;
        }
    }
    if(upperCaseChars === len || upperCaseChars=== 0 || (upperCaseChars=== 1 && isCapitalize)){
        return true;
    }else{
        return false;
    }
};
detectCapitalUse("USA");
</script>
</html>
