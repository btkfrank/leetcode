<html>
<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var arrayNesting = function(nums) {
    let max = 0;
    for(let i = 0; i < nums.length; i++){        
        let j = i;
        let count = 0;
        while(nums[j] >= 0){
            let newJ = nums[j];
            nums[j] = -1;
            j = newJ;
            count++
        }
        max = Math.max(count, max);
    }
    return max;
};
arrayNesting([5,4,0,3,1,6,2]);
</script>
</html>
