<html>
<script>
    
/**
 * @param {number[][]} points
 * @return {number}
 */
var findMinArrowShots = function(points) {
    
    if(points.length === 0){
        return 0;
    }

    points.sort((a,b)=> a[1] - b[1]);
    console.log(points);
    let count = 1;
    let lastShoot = points[0][1];
    for(let i = 1; i < points.length; i++) {
        if(lastShoot < points[i][0] || lastShoot > points[i][1]){
            lastShoot = points[i][1];
            count++;
        }
    }        
    return count;

};
    
    findMinArrowShots([[10,16], [2,8], [1,6], [7,12]]);
</script>
</html>
