<html>
<script>
/**
 * @param {number[]} prices
 * @return {number}
 */
var maxProfit2 = function(prices) {//O(n^2)
    if(prices.length === 0 || prices.length === 1){
        return 0;
    }    
    let getMax = function(prices){
        let max = Math.max.apply(Math, prices.map((price, index, prices) =>{
            if(price - prices[0] > 0){
                return price - prices[0];
            }else{
                return 0;
            }        
        }));
        return max;
    }        
    let maxes = [];    
    while(prices.length !== 0){
        debugger;
        maxes.push(getMax(prices));
        prices.shift();
    }        
    return Math.max.apply(Math, maxes);    
};

/**
 * @param {number[]} prices
 * @return {number}
 */
var maxProfit = function(prices) {//O(n)
    let minPrice = prices[0];
    let maxProfit = 0;
    prices.forEach((price, index, prices) =>{
        minPrice = Math.min(price, minPrice);
        maxProfit = Math.max(price-minPrice, maxProfit);        
    });
    
    return maxProfit;
    
};

maxProfit([0]);
</script>
</html>
