<html>
<script>
var containsNearbyDuplicate = function(nums, k) {
    let map = {};
    for(let i = 0; i < nums.length; i++){
        if(typeof map[nums[i]] !== 'undefined'){
            if(i - map[nums[i]] <= k){
                return true;
            }            
        }
        map[nums[i]] = i;                
    }
    return false;
};
containsNearbyDuplicate([1,0,1,1], 1);
</script>
</html>
