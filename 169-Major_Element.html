<html>
<script>
var majorityElement = function(nums) {
    let major = nums[0];
    let count = 1;
    for(let i = 1; i < nums.length; i++){
        if(nums[i] === major){
            count++;
        }else{
            if(count === 0){
                major = nums[i];
                count++;
            }else{
                count--;
            }
        }
    }
           
    return major;
 };
    
</script>
</html>
